apiVersion: v1
kind: configMap
metadata:
  name: mysql-config
  namespace: roboshop
data:
  MYSQL_DATABASE: "cities"  
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: roboshop
type: Opaque
data:
  MYSQL_ROOT_PASSWORD: Um9ib1Nob3BAMQ==
  MYSQL_PASSWORD: Um9ib1Nob3BAMQ==
  MYSQL_USER: c2hpcHBpbmc=

---
apiVersion: v1
kind: Deployment
metadata:
  name: mysql
  namespace: roboshop
  labels:
    app: mysql
    project: roboshop
    tier: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      project: roboshop
      tier: db
  template:
    metadata:
      labels:
        app: mysql
        project: roboshop
        tier: db
    spec:
      containers:
        - name: mysql
          image: satishkalari/mysql:v1
          imagePullPolicy: Always
          envfrom:
            - configMapRef:
                name: mysql-config
            - secretRef:
                name: mysql-secret
         
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: roboshop
spec:
  type: ClusterIP
  selector:
    app: mysql
    project: roboshop
    tier: db
  ports:
    - name: mysql
      protocol: TCP
      port: 3306
      targetPort: 3306